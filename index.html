<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mro NLCA</title>
    <link rel="icon" type="image/x-icon" href="/img/logo.jpg" />
    <!-- Tailwind CSS CDN Link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <!-- Google Font Link -->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header bg-white text-gray-900 py-3">
      <div
        class="container mx-auto px-4 flex flex-row items-center justify-between space-x-4"
      >
        <!-- Logo Section -->
        <div class="flex items-center space-x-3">
          <div class="relative w-[80px] h-[80px] sm:w-24 sm:h-24 flex-shrink-0">
            <img
              src="./img/logo.jpg"
              alt="MRO NLCA Logo"
              class="w-full h-full object-cover rounded-full"
            />
          </div>
          <!-- Title Section -->
          <div class="text-center">
            <h1
              class="logo-title text-sm md:text-2xl lg:text-3xl text-violet-950"
            >
              Mro National Literature And Culture Association
            </h1>
          </div>
        </div>
        <!-- Subscribe Button -->
        <button
          class="px-3 py-1 text-pink-600 border-2 border-pink-600 hover:bg-pink-600 hover:text-white active:scale-95 active:bg-pink-700 active:shadow-lg transition-all duration-300 text-sm sm:text-base"
        >
          Subscribe
        </button>
      </div>
    </header>
    <!-- Header End -->

    <!-- Navbar Start -->
    <nav class="bg-[#2b2e40] text-white relative z-50 shadow-md">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
          <!-- Admin Dashboard -->
          <a
            href="#"
            class="block flex justify-center items-center flex-shrink-0 space-x-2 px-3 py-2 text-base text-white hover:text-pink-500"
          >
            <i class="fa-solid fa-user"></i>
            <span class="admin-dashboard">ADMIN DASHBOARD</span>
          </a>

          <!-- Desktop Menu -->
          <div class="hidden md:flex items-center space-x-6">
            <a href="#" class="text-white hover:text-pink-500 px-3 py-2 text-sm"
              >HOME</a
            >
            <div class="relative group">
              <button
                class="text-white hover:text-pink-500 px-3 py-2 text-sm flex items-center"
              >
                PUBLICATIONS
                <i class="fa-solid fa-angle-down ml-1 text-pink-500"></i>
              </button>
              <div
                class="absolute left-0 mt-2 w-48 shadow-lg bg-gray-700 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 ease-in-out z-50"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-white hover:text-pink-500"
                  >Reports</a
                >

                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-white hover:text-pink-500"
                  >MNLCA Statements</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-white hover:text-pink-500"
                  >Biographies</a
                >
              </div>
            </div>
            <a href="#" class="text-white hover:text-pink-500 px-3 py-2 text-sm"
              >EVENTS</a
            >
            <div class="relative group">
              <button
                class="text-white hover:text-pink-500 px-3 py-2 text-sm flex items-center"
              >
                ABOUT US
                <i class="fa-solid fa-angle-down ml-1 text-pink-500"></i>
              </button>
              <div
                class="absolute left-0 mt-2 w-48 shadow-lg bg-gray-700 ring-1 ring-black ring-opacity-5 opacity-0 invisible group-hover:opacity-100 group-hover:visible transition-all duration-200 ease-in-out z-50"
              >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-white hover:text-pink-500"
                  >About MNLCA</a
                >

                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-white hover:text-pink-500"
                  >Our Committee</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-white hover:text-pink-500"
                  >Our Members</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-white hover:text-pink-500"
                  >History Of Mro People</a
                >
              </div>
            </div>
            <a href="#" class="text-white hover:text-pink-500 px-3 py-2 text-sm"
              >CONTACT</a
            >
          </div>

          <!-- Mobile Menu Button -->
          <div class="md:hidden">
            <button id="menuButton" class="text-gray-300 focus:outline-none">
              <i class="fa-solid fa-bars text-2xl"></i>
            </button>
          </div>
        </div>
      </div>

      <!-- Mobile Menu -->
      <div
        id="mobileMenu"
        class="mobile-menu hidden bg-[#2b2e40] transform transition-all duration-300 ease-in-out"
      >
        <div class="px-2 pt-2 pb-3 space-y-1">
          <a
            href="#"
            class="block px-3 py-2 text-base text-white hover:text-pink-500"
            >HOME</a
          >
          <a
            href="#"
            class="block px-3 py-2 text-base text-white hover:text-pink-500"
            >EVENTS</a
          >
          <div>
            <button
              id="mobileSubMenuButton"
              class="w-full text-left px-3 py-2 text-base text-white hover:text-pink-500 flex justify-between items-center"
            >
              PUBLICATIONS
              <i class="fa-solid fa-angle-down text-pink-500"></i>
            </button>
            <div id="mobileSubMenu" class="publications-submenu hidden pl-4">
              <a
                href="#"
                class="block px-3 py-2 text-base text-white hover:text-pink-500"
                >Reports</a
              >
              <a
                href="#"
                class="block px-3 py-2 text-base text-white hover:text-pink-500"
                >MNLCA Statements</a
              >
              <a
                href="#"
                class="block px-3 py-2 text-base text-white hover:text-pink-500"
                >Biographies</a
              >
            </div>
          </div>
          <div>
            <button
              id="mobileSubMenuButton"
              class="w-full text-left px-3 py-2 text-base text-white hover:text-pink-500 flex justify-between items-center"
            >
              ABOUT
              <i class="fa-solid fa-angle-down text-pink-500"></i>
            </button>
            <div id="mobileSubMenu" class="about-submenu hidden pl-4">
              <a
                href="#"
                class="block px-3 py-2 text-base text-white hover:text-pink-500"
                >Our Mission</a
              >
              <a
                href="#"
                class="block px-3 py-2 text-base text-white hover:text-pink-500"
                >Our Committee</a
              >
              <a
                href="#"
                class="block px-3 py-2 text-base text-white hover:text-pink-500"
                >Our Members</a
              >
              <a
                href="#"
                class="block px-3 py-2 text-base text-white hover:text-pink-500"
                >History Of Mro People</a
              >
            </div>
          </div>
          <a
            href="#"
            class="block px-3 py-2 text-base text-white hover:text-pink-500"
            >CONTACT</a
          >
        </div>
      </div>
    </nav>
    <!-- Navbar End -->
  </body>

  <script src="menu-toggle.js"></script>
  <script src="banner.js"></script>
</html>
